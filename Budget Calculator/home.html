<body style="overflow-x: hidden;">
    <div class="container mt-4 ">
        <div class="row mt-3">
            <div class="col-6" style="color: #389291;"><h3 id="head">Welcome User</h3></div>
            <div class="col-6">
                <button style="float: right;background-color: #389291;" class="btn text-white" onclick="logout()">logout</button>
            </div>
        </div>
    </div>
    <div class="row ms-3 w-100">
        <div class="col-4"></div>
        <div class="col-4 text-center">
           <h2 >Budget Planner</h2> 
           <h4 class="pb-1">A simple online budgeting tool</h4>
        </div>
        <div class="col-4"></div>
    </div>
        <div class="container">
             <!-- Output -->
          <div class="output-container py-2 px-3 rounded d-flex justify-content-between text-center mt-4 text-white" style="background-color: #2dc0be;">
            <div>
                <h5>Total Budget</h5>
                <h5 id="amt">0</h5>
            </div>
            <div>
                <h5>Expense</h5>
                <h5 id="exp">0</h5>
            </div>
            <div>
                <h5>Balance</h5>
                <h5 id="bal">0</h5>
            </div>
          </div>
        </div>

        <div class="row1 d-flex mt-4 justify-content-center py-4">
            <div class="col-4 me-3">
            <!-- Budget -->
            <div style="height: 290px;" class="shadow rounded total-amount-container bg-light bg-opacity-75 p-5">
              <h3 class="text-center" style="color: #0b6d6b;">Budget</h3>
              <form id="setForm">
              <input class="form-control mt-3" type="number" id="totAmt"
                placeholder="Enter Total Amount"
              />
              </form>
              <button class="btn shadow mx-auto d-block mt-3 btn-success" id="total-amount-button" onclick="setamt()">Set Budget</button>
            </div>
            </div>

            <!-- Expenditure -->
            <div class="col-4 ms-3">
            <div class=" shadow user-amount-container rounded bg-light p-5 bg-opacity-75">
              <h3 class="text-center" style="color: #0b6d6b;">Expenses</h3>
              <form id="expForm">
              <input type="text" class="product-title form-control mt-3"
                id="expType"
                placeholder="Enter Title of Product"
              />
              <input type="number" id="expAmt" class="form-control mt-3"
                placeholder="Enter Cost of Product"
              />
            </form>
              <button  class="btn shadow mx-auto d-block mt-3 btn-danger" id="check-amount" onclick="checkamt()">Add Amount</button>
            </div>
          </div>
        </div>
        <button class="btn mx-auto d-block mt-4 btn-warning" onclick="clearrecord()">Clear All Records</button>
        <!-- List -->
        <div class="container p-2 mt-4">
          <h3>Expense List</h3>
          <div class="col">
            <table id="list" class="table">
                <thead class="table table-primary fs-5 rounded">
                <tr>
                    <td >Type</td>
                    <td >Expense</td>
                    <td >Budget</td>
                    <td >Balance</td>
                </tr>
            </thead>
                <tbody class="fw-medium " id="expensedetails">

                </tbody>
            </table>
        </div>
